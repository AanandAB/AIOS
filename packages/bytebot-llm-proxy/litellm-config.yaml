litellm_settings:
  drop_params: true

model_list:
  # Anthropic Models
  - model_name: claude-opus-4
    litellm_params:
      model: anthropic/claude-opus-4-20250514
      api_key: os.environ/ANTHROPIC_API_KEY
  - model_name: claude-sonnet-4
    litellm_params:
      model: anthropic/claude-sonnet-4-20250514
      api_key: os.environ/ANTHROPIC_API_KEY

  # OpenAI Models
  - model_name: gpt-4.1
    litellm_params:
      model: openai/gpt-4.1
      api_key: os.environ/OPENAI_API_KEY
  - model_name: gpt-4o
    litellm_params:
      model: openai/gpt-4o
      api_key: os.environ/OPENAI_API_KEY

  # Gemini Models
  - model_name: gemini-2.5-pro
    litellm_params:
      model: gemini/gemini-2.5-pro
      api_key: os.environ/GEMINI_API_KEY
  - model_name: gemini-2.5-flash
    litellm_params:
      model: gemini/gemini-2.5-flash
      api_key: os.environ/GEMINI_API_KEY

  # OpenRouter Models
  - model_name: openrouter/auto
    litellm_params:
      model: openrouter/auto
      api_key: os.environ/OPENROUTER_API_KEY
  - model_name: openrouter/anthropic/claude-3.5-sonnet
    litellm_params:
      model: openrouter/anthropic/claude-3.5-sonnet
      api_key: os.environ/OPENROUTER_API_KEY
  - model_name: openrouter/openai/gpt-4o
    litellm_params:
      model: openrouter/openai/gpt-4o
      api_key: os.environ/OPENROUTER_API_KEY
      extra_headers:
        HTTP-Referer: https://bytebot.ai
        X-Title: Bytebot
    model_info:
      supports_vision: true
  - model_name: openrouter/google/gemini-pro
    litellm_params:
      model: openrouter/google/gemini-pro
      api_key: os.environ/OPENROUTER_API_KEY
      extra_headers:
        HTTP-Referer: https://bytebot.ai
        X-Title: Bytebot
    model_info:
      supports_vision: true
  - model_name: openrouter/meta-llama/llama-3.1-70b
    litellm_params:
      model: openrouter/meta-llama/llama-3.1-70b-instruct
      api_key: os.environ/OPENROUTER_API_KEY
      extra_headers:
        HTTP-Referer: https://bytebot.ai
        X-Title: Bytebot
  - model_name: openrouter/google/gemma-3-27b-it:free
    litellm_params:
      model: openrouter/google/gemma-3-27b-it:free
      api_key: os.environ/OPENROUTER_API_KEY
      drop_params: true
      extra_headers:
        HTTP-Referer: https://bytebot.ai
        X-Title: Bytebot
    model_info:
      supports_vision: true
  - model_name: openrouter/google/gemma-3-12b-it:free
    litellm_params:
      model: openrouter/google/gemma-3-12b-it:free
      api_key: os.environ/OPENROUTER_API_KEY
      drop_params: true
      extra_headers:
        HTTP-Referer: https://bytebot.ai
        X-Title: Bytebot
    model_info:
      supports_vision: true
  - model_name: openrouter/google/gemma-3-4b-it:free
    litellm_params:
      model: openrouter/google/gemma-3-4b-it:free
      api_key: os.environ/OPENROUTER_API_KEY
      drop_params: true
      extra_headers:
        HTTP-Referer: https://bytebot.ai
        X-Title: Bytebot
  - model_name: openrouter/google/gemini-2.0-flash-001
    litellm_params:
      model: openrouter/google/gemini-2.0-flash-001
      api_key: os.environ/OPENROUTER_API_KEY
      drop_params: true
      extra_headers:
        HTTP-Referer: https://bytebot.ai
        X-Title: Bytebot
    model_info:
      supports_vision: true
  # Ollama Models (Local)
  - model_name: ollama/llama3
    litellm_params:
      model: ollama/llama3
      api_base: os.environ/OLLAMA_API_BASE
  - model_name: ollama/mistral
    litellm_params:
      model: ollama/mistral
      api_base: os.environ/OLLAMA_API_BASE
  - model_name: ollama/qwen3
    litellm_params:
      model: ollama/qwen3
      api_base: os.environ/OLLAMA_API_BASE
  - model_name: ollama/qwen3:8b
    litellm_params:
      model: ollama/qwen3:8b
      api_base: os.environ/OLLAMA_API_BASE
  - model_name: ollama/qwen2.5
    litellm_params:
      model: ollama/qwen2.5
      api_base: os.environ/OLLAMA_API_BASE
  - model_name: ollama/qwen2.5:7b
    litellm_params:
      model: ollama/qwen2.5:7b
      api_base: os.environ/OLLAMA_API_BASE
